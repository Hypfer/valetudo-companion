<div class="alert alert-{{ include.type }}" role="alert" markdown="block"><strong>
    {%- if include.type == "note" -%}
        Note:
    {%- elsif include.type == "tip" -%}
        Tip:
    {%- elsif include.type == "warning" -%}
        Warning:
    {%- elsif include.type == "important" -%}
        Important:
    {%- endif -%}
</strong>
{{ include.content }}</div>
